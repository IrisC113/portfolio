<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta Analysis</title>
    <link rel="stylesheet" href="../style.css">
    <script type="module" src="../global.js"></script>
</head>
<body>
    <h1>Meta</h1>
    <h2 class="summary-title">Summary</h2>
    <div id="stats" class="summary"></div>

    <script type="module" src="main.js"></script>

    <div id="scrolly-1">
      <div id="scatter-story">some filler text here</div>
      
      <div id="scatter-plot">
          <h2>Commits by time of day</h2>
          <div id="chart"></div>

          <dl id="commit-tooltip" class="info tooltip">
              <dt>Commit</dt>
              <dd><a href="" id="commit-link" target="_blank"></a></dd>
              <dt>Date</dt>
              <dd id="commit-date"></dd>
              <dt>Time</dt>
              <dd id="commit-time"></dd>
              <dt>Author</dt>
              <dd id="commit-author"></dd>
              <dt>Lines edited</dt>
              <dd id="commit-lines"></dd>
          </dl>

          <p id="selection-count">No commits selected</p>
          <dl id="language-breakdown" class="stats"></dl>
      </div>
    </div>
    <div id="time-filter" style="margin-bottom: 1.5rem;">
        <div style="display: flex; align-items: baseline; gap: 1rem;">
            <label for="commit-progress">
                Show commits until:
            </label>
            <input type="range" id="commit-progress" min="0" max="100" value="100" style="flex: 1;">
        </div>
        
        <time id="filter-max-time" style="display: block; text-align: right; margin-top: 0.5rem;"></time>
    </div>
    
    <dl id="files"></dl>
</body>
</html>
